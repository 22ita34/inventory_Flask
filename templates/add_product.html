{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Product</h1>

    <form method="POST" action="/add-product">
        <div class="form-group">
            <label for="product_name">Product Name:</label><br>
            <input type="text" id="product_name" name="product_name" pattern="[A-Za-z\s]+" title="only letters and spaces allowed" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" step="0.01" pattern="\d+" title="only digits allowed" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" pattern="\d+" title="only digits allowed" required>
        </div>
        <button type="submit" class="submit-btn">Add Product</button>
    </form>

    <br>
    <a href="/product">‚Üê Back to Products</a>
</div>

<style>
    .container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 25px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .submit-btn {
        padding: 12px 25px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }

    a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        display: block;
        text-align: center;
        margin-top: 15px;
    }

    a:hover {
        color: #2980b9;
    }
</style>
{% endblock %}
