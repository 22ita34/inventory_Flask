{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Product</h1>

    <form method="POST" action="/edit-product/{{ product.product_id }}">
        <div class="form-group">
            <label for="price">Product Name:</label><br>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" pattern="[A-Za-z\s]+" title="only letters and spaces allowed" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" pattern="\d+" title="only digits allowed"required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>

    <br>
    <a href="/product" class="back-link">‚Üê Back to Products</a>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        text-align: left;
        margin: 0 auto;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 16px;
        color: #34495e;
        margin-bottom: 8px;
        text-align: left;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 5px;
    }

    button.submit-btn {
        padding: 12px 25px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    button.submit-btn:hover {
        background-color: #2980b9;
    }

    a.back-link {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        display: block;
        text-align: center;
        margin-top: 15px;
    }

    a.back-link:hover {
        color: #2980b9;
    }
</style>
{% endblock %}
