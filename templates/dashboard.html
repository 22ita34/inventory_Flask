<!-- dashboard.html -->
{% extends "base.html" %}

{% block title %}Inventory Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to Inventory Management</h1>
    <p style="font-size: 18px; color: #34495e; margin-bottom: 30px;">Manage your products, warehouses, and shipments efficiently.</p>

    <div class="dashboard-cards">
        <div class="card">📦 Products: {{ product_count }}</div>
        <div class="card">🏢 Locations: {{ location_count }}</div>
    </div>
</div>
{% endblock %}
